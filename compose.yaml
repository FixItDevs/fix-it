version: "3.8"
services:
  web:
    depends_on: 
      - api
    build: ./frontend
    ports:
      - 5173:5173
    environment:
      VITE_API_URL: ${VITE_API_URL} 

    develop:
      watch:
        - path: ./frontend/package.json
          action: rebuild
        - path: ./frontend/package-lock.json
          action: rebuild
        - path: ./frontend
          target: /app
          action: sync

  api: 
    build: ./backend
    ports: 
      - 3000:3000
    env_file:
      - ./backend/.env
    environment: 
      MONGO_USERNAME=fixit-user
      MONGO_PW=rfxxdw48EvxLRiT1

    develop:
      watch:
        - path: ./backend/package.json
          action: rebuild
        - path: ./backend/package-lock.json
          action: rebuild

        - path: ./backend
          target: /app
          action: sync
